<app-navbar></app-navbar>



<div class="col-12">
  <div class="col-12">
    <h3 style="text-align: center"> Administration </h3>
  <BR/><BR/>
  </div>

  <div class="col-lg-12">
    <div>
      <h4>Gestion utilisateur</h4>
    </div>
    <div>
      <h4>Gestion animaux</h4>
    </div>
  </div>


<div class="col-lg-12">
  <form #f="ngForm" class="col-lg-6">


      <select>
          <option *ngFor="let statut of lesStatuts" [ngValue]="statut.codeSTA">
              {{statut.libelleSTA}}
          </option>
      </select>











    <div class="form-group">
      <label>codeIDEN : </label>
      <input type="text" name="codeIDEN" class="form-control"/>
    </div>

    <div class="form-group" >
      <label>idPro : </label>
      <input type="text" name="idPro" class="form-control"/>
    </div>

    <div class="form-group" >
      <label>idPro_Ancien : </label>
      <input type="text" name="idPro_Ancien" class="form-control"/>
    </div>

    <div class="form-group" >
      <label>nomAnimal : </label>
      <input type="text" name="nomAnimal" class="form-control"/>
    </div>

    <div class="form-group" >
      <label>dateArriveAnimal : </label>
      <input type="text" name="dateArriveAnimal" class="form-control"/>
    </div>

    <div class="form-group" >
      <label>description : </label>
      <input type="text" name="description" class="form-control"/>
    </div>

    <div class="form-group" >
      <label>Sexe : </label>
      <input type="text" name="Sexe" class="form-control"/>
    </div>

    <div class="form-group" >
      <label>castre : </label>
      <input type="text" name="castre" class="form-control"/>
    </div>

    <div class="form-group" >
      <label>age : </label>
      <input type="text" name="age" class="form-control"/>
    </div>

    <div class="form-group" >
      <label>vacciner : </label>
      <input type="text" name="vacciner" class="form-control"/>
    </div>

    <div class="form-group" >
      <label>image : </label>
      <input type="text" name="image" class="form-control"/>
    </div>

    <div class="form-group" >
      <label>prixAdoption : </label>
      <input type="text" name="prixAdoption" class="form-control"/>
    </div>

    <div class="form-group">
      <button type="submit" (click)="ajouterAnimal(f)">Ajouter</button>
    </div>

  </form>
</div>


  <div class="col-lg-8">
    <div class="wrapper">
      <div class="col-lg-6">
        <table class="table">
          <thead>
          <tr>
            <th scope="col">Nom</th>
            <th scope="col">Age</th>
            <th scope="col">Sexe</th>
            <th scope="col">Prix</th>
            <th scope="col">Image</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let unAnimal of lesAnimaux"  >
            <th scope="row"> {{unAnimal.nomAnimal}}</th>
            <th scope="row"> {{unAnimal.age}}</th>
            <th scope="row"> {{unAnimal.Sexe}}</th>
            <th scope="row"> {{unAnimal.prixAdoption}}</th>
            <th scope="row"> <img src="{{unAnimal.image}}"/></th>
            <!-- <th scope="row"(click)="tt"><i class="far fa-edit"></i></th> -->
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</div>
